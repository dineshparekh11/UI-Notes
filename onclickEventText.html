<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name<input id="name" type="text" onkeyup="submitEvent()"><br>
    Copy Name<input id="copyName" type="text"><br>
    <button id="btn" onclick="buttonColor()">Click</button>

    <script>
        function submitEvent() {
            var data = document.getElementById('name').value;
            document.getElementById('copyName').value = data;
        }

        function buttonColor(){
            var btnClr = document.getElementById('btn').style.backgroundColor = 'green';
        }
    </script>
</body>
</html>
